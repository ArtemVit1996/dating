<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>

    <!-- Links to bootstrap and css files-->
    <link rel="stylesheet"  type="text/css" href="styles/styles.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<!-- Nav bar code with bootstrap -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <span class="navbar-text">Whats the date</span>
    <ul class="navbar-nav">
        <li class="nav-item>">
            <a class="nav-link" href="./">Home</a>
        </li>
    </ul>
</nav>


<div class="container ">
    <h1 class="header">Profile</h1><hr>
    <form action="#" method="post" class="form-group">
        <div class="row">
            <div class="col">

                <label for="email">Email:</label><br>
                <input class="form-control" type="text" id="email" name="email" value="{{ @email }}">
                <small class="bg-warning">{{ @errors['email'] }}</small><br>

                <label for="loc">Location:</label><br>
                <input class="form-control" type="text" id="loc" name="loc" value="{{ @loc }}"><br><br>

                <label class="">Seeking:</label><br>
                <div class="form-check form-check-inline">
                    <label class="form-check-label norm ">
                        <check if="@SESSION.seeking == 'male' ">
                            <true>
                                <input class="radio-inline" type="radio" name="gender" value="male" checked>Male                            </true>
                            <false>
                                <input class="radio-inline" type="radio" name="gender" value="male">Male                            </false>
                        </check>

                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label norm" >
                        <check if="@SESSION.seeking == 'female' ">
                            <true>
                                <input type="radio" name="gender" value="female" checked>Female
                            <false>
                                <input type="radio" name="gender" value="female">Female
                        </check>
                    </label>
                </div>

                <button class="btn btn-dark button">Next></button>

            </div>

            <div class="col text-center">
                <label for="bio">Biography: </label><br>
                <textarea class="form-control" id="bio" name="bio" cols="50" rows="5">{{ @bio }}</textarea>
            </div>
        </div>
    </form>

</div>

</body>
</html>
